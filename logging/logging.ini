[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile

[handler_logfile]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logfileformatter
args=("logging/logs/searchapi.log",'a',1000000,10)

[formatter_logfileformatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s